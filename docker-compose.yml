version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/historial_medico_db
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:5.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: historial_medico_db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
